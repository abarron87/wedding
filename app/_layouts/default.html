<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ site.name }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300' rel='stylesheet' type='text/css'>
    <!-- build:css({app,.tmp}) /css/main.css -->
    <link rel="stylesheet" href="{{ site.baseurl }}/_bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/_bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/_bower_components/wow/css/libs/animate.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/_third-party/css/freelancer.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <!-- endbuild -->

  </head>
  <body class="index">
    <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Navigation -->
    <nav class="navbar navbar-default xnavbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="hidden">
              <a href="#page-top"></a>
            </li>
            <li class="page-scroll">
              <a href="#intro">Intro</a>
            </li>
            <li class="page-scroll">
              <a href="#venue">The Venue</a>
            </li>
            <li class="page-scroll">
              <a href="#hotels">Hotels</a>
            </li>
            <li class="page-scroll">
              <a href="#timings">Timings</a>
            </li>
            <li class="page-scroll">
              <a href="#rsvp">R.S.V.P.</a>
            </li>
            <li class="page-scroll">
              <a href="#gifts">Gifts</a>
            </li>
            <li class="page-scroll">
              <a href="#taxis">Taxis</a>
            </li>
            <li class="page-scroll">
              <a href="#contact">Questions?</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>

    <!-- Content -->
    <div id="wrapper" class="container">
      {{ content }}

      {% include footer.html %}
    </div>

    {% include scripts.html %}
    {% include googleanalytics.html %}

  </body>
</html>
